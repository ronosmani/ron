<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slideshow">
        <div class="slide">
            <img src="images/arkimedlushaj.png" style="width: 100%; height: 100%;">
        </div>
        <div class="slide">
            <img src="images/zefbeka.png" style="width: 100%; height: 100%;">
        </div>
        <div class="slide">
            <img src="images/mahmutferati.png" style="width: 100%; height: 100%;">
        </div>
        <div class="slide">
            <img src="images/sefeduraj.png" style="width: 100%; height: 100%;">
        </div>
        <div class="slide">
            <img src="images/kozakbraci.png" style="width: 100%; height: 100%;">
        </div>
    </div>

    <a class="prev"><img src="images/left.png" style="height: 50px; width: 50px;" onclick="plusSlides(-1)"></a>
    <a class="next"><img src="images/right.png" style="height: 50px; width: 50px;" onclick="plusSlides(1)"></a>
    
    <script src="main.js"></script>
</body>
</html>
